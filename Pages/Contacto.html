 <!-- CONTACTO -->

 <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Información de contacto</h2>
          <p><i class="fas fa-map-marker-alt"></i> Necochea 1227, Quilmes</p>
          <p><i class="fab fa-whatsapp"></i> +54 9 11 5578 9590</p>
          <p><i class="far fa-envelope"></i> info@lavaestudio.com</p>
        </div>
        <div class="col-md-6">
          <h2>Contáctanos</h2>
          <form>
            <div class="form-group">
              <label for="inputName">Nombre y apellido</label>
              <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre y apellido" required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Correo electrónico</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="inputService">Servicio de interés</label>
              <select class="form-control" id="inputService">
                <option>Branding</option>
                <option>Desarrollo web</option>
                <option>Fotografía publicitaria</option>
              </select>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkSubscribe">
              <label class="form-check-label" for="checkSubscribe">¡Quiero suscribirme a las novedades!</label>
            </div>
            <div class="form-group">
              <label for="inputMessage">Mensaje</label>
              <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
